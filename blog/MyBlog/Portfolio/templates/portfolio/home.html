<!DOCTYPE HTML>

	{% load static %}

	<style type='text/css'>

			/* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
  position: absolute;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  margin: 0px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

#nav {
	position: sticky;
}


		body {
			font-family: sans-serif;
			margin: 0;
			padding: 0;
		}
		.pages {
			grid-template-columns: 150px auto 40%;

		}
	

		#title {
			text-align: center;

		}

		img {
			width: 25%;
			height: 25%;
			text-align: center;
		}
		p {
		text-align: center;
	}

.row {
	margin: 5%;
	padding: 5%;

}

.row img {
	width: 300px;
	height: 200px;
}

.row h1 {
	text-align: center;
	padding-top: 6%;
}

.row p {
	padding-top: 2%;
	text-align: center;
}
	
	</style>

	<title>My Portfolio</title>

</head>
